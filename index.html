<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Fincas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesFarm.js"></script>
    <script type="text/javascript" src="js/funcionesClient.js"></script>
    <script type="text/javascript" src="js/funcionesMessage.js"></script>
</head>

<body>
<h1> Proyecto Fincas </h1>
<h2>Tabla Farm</h2>
<div id="resultado"></div>
<button onclick="traerInformacion()"> Consultar </button>

<div>
    <input type="number" id="id" placeholder="id">
    <input type="text" id="address" placeholder="address">
    <input type="number" id="exension" placeholder="exension">
    <input type="number" id="category_id" placeholder="category_id">
    <input type="text" id="name" placeholder="name">
</div>

<div class="botones">
<button onclick="guardarInformacion()">Guardar!</button>
<button onclick="editarInformacion()">Actualizar!</button>
</div>

<h2>Tabla Client</h2>
<div id="resultadoCliente"></div>
<button onclick="traerInformacionCliente()"> Consultar </button>

<div>
    <input type="number" id="idCliente" placeholder="id">
    <input type="text" id="nameCliente" placeholder="nameCliente">
    <input type="text" id="email" placeholder="email">
    <input type="number" id="age" placeholder="age">
</div>

<div class="botones">
    <button onclick="guardarInformacionCliente()">Guardar!</button>
    <button onclick="editarInformacionCliente()">Actualizar!</button>
</div>

<h2>Tabla Message</h2>
<div id="resultadoMessage"></div>
<button onclick="traerInformacionMessage()"> Consultar </button>

<div class="formMensaje">
    <input type="number" id="idMessage" placeholder="id">
    <textarea rows="5" cols="40" id="messageText" placeholder="Escribe tu mensaje"></textarea>
</div>

<div class="botones">
    <button onclick="guardarInformacionMessage()">Guardar!</button>
    <button onclick="editarInformacionMessage()">Actualizar!</button>
</div>

</body>

</html>
